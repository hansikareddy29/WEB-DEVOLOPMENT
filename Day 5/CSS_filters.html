    <title>CSS Filters</title>
    <style>
        img{
            /* filter: blur(10px); */
            /* with this the image will get blurred by this much amount */
            /* filter: contrast(200%); */
            /* the difference in brightness or color between different parts of an image */


            /* Contrast is the variation between light (white) and dark (black) in an image. The higher the contrast, the more intense the colours, highlights and shadows are in a photo. Lower contrast photos have little difference between colours and can appear flat or dull. */


            /* filter: brightness(200%); */
            /* the image will become bright */
            /* filter: grayscale(23); */



            /* u can keep multiple filters at once  */
            /* filter: blur(1px) brightness(3%) contrast(2%); */


            /* you have a filter called sepia */
            filter: sepia(3);
            /* this will make image to look like in 90s */



            filter: invert(1);
        /* it will make image to look like in 90s */

/* VERRYYY IMPORTANT */
/* OPACITY PROPERTY */ 

/* filter OPACITY is used when we want to overlap an image over a grod if OPACITY =0 then transparent image OPACITY=1 means we can see full image */







        
        }
    </style>
